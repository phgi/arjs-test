<!doctype HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="aframe-ar.min.js"></script>
    <title>AR-Test</title>
  </head>
  <body>
  <a-scene embedded arjs='sourceType: webcam;'>
      <a-entity camera></a-entity>
      <a-assets>
          <a-asset-item id="tree-obj" src="object.obj"></a-asset-item>
      </a-assets>
      <a-marker type='pattern' url='pattern-marker.patt'>
        <a-entity obj-model="obj: #tree-obj;" scale="0.5 0.5 0.5" color="#4CC3D9"></a-entity>
      </a-marker>
  </a-scene>
  </body>
</html>
